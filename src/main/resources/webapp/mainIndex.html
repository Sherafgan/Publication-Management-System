<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Publication Management System</title>

    <meta name="description" content="layoutit.com was used for Bootstrap template">
    <meta name="author" content="Borodulin Nikita and Kandov Sherafgan">


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jquery.dynatable.css" rel="stylesheet">

</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="mainIndex.html">Publication Management System</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    </ul>
                    <div id="searchForm" class="navbar-form navbar-left">
                        <span class="custom-dropdown">
                            <select id="entity" name="entity" class="custom-dropdown"
                                    onchange="configureDropDownLists(this,document.getElementById('attribute'))">
                                <option value="1">Author</option>
                                <option value="2">Publication</option>
                            </select>
                        </span>

                        <span class="custom-dropdown">
                            <select id="attribute" name="atr">
                                <option value="1">Name</option>
                            </select>
                        </span>

                        <div class="form-group">
                            <input id="in" type="text" name="search" value="" class="form-control"
                                   placeholder="Search...">
                        </div>
                        <input id="submitbtn" class="btn btn-default" type="button" value="Search">
                    </div>

                    <div class="controlPanel">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add
                        </button>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                            Del
                        </button>
                        <button type="button" class="btn btn-warning" data-toggle="modal"
                                data-target="#updateModal">
                            Upd
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p id="dataIn" class="CSSTableGenerator"></p>
        </div>
        <!— Modal —>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!— Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add</h4>
                    </div>
                    <div class="modal-body">
                        <!— HERE TO ADD MAIN FORM-->
                        <select id="modalEntity" onchange="configureDropDownListsForAddForm(this)" class="form-control">
                            <option value="1">Author</option>
                            <option value="2">Publication</option>
                        </select>
                        <br/>
                        <input id="1" type="text" placeholder="Name" class="form-control"><br/>
                        <input id="2" type="text" placeholder="Homepage URL" class="form-control"><br/>
                        <input id="3" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="4" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="5" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="6" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="7" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="8" type="hidden" placeholder="" class="form-control"><br/>
                    </div>
                    <div class="modal-footer">
                        <button id="btnOK" type="button" class="btn btn-default">Add
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!— Delete Modal —>
        <div class="modal fade" id="deleteModal" role="dialog">
            <div class="modal-dialog">
                <!— Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete</h4>
                    </div>
                    <div class="modal-body">
                        <!— HERE TO ADD MAIN FORM-->
                        <p>Delete record by id.</p>
                        <select id="deletionEntity" class="form-control">
                            <option value="1">Author</option>
                            <option value="2">Publication</option>
                        </select>
                        <br/>
                        <input id="idEntry" type="text" placeholder="Record ID to delete" class="form-control"><br/>
                    </div>
                    <div class="modal-footer">
                        <button id="deleteOK" type="button" class="btn btn-default">Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!— Update Modal —>
        <div class="modal fade" id="updateModal" role="dialog">
            <div class="modal-dialog">
                <!— Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update</h4>
                    </div>
                    <div class="modal-body">
                        <!— HERE TO ADD MAIN FORM-->
                        <p>Update record by id.</p>
                        <input id="updateIDEntry" type="text" placeholder="Record ID to update"
                               class="form-control"><br/>
                        <select id="updateEntity" onchange="configureDropDownListsForUpdateForm(this)"
                                class="form-control">
                            <option value="1">Author</option>
                            <option value="2">Publication</option>
                        </select>
                        <select id="publicationDeterminer" style="opacity:0;" onchange="articleOrBookFields(this)"
                                class="form-control">
                            <option value="1">Article</option>
                            <option value="2">Book</option>
                        </select>
                        <br/>
                        <input id="upd1" type="text" placeholder="Name" class="form-control"><br/>
                        <input id="upd2" type="text" placeholder="Homepage URL" class="form-control"><br/>
                        <input id="upd3" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="upd4" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="upd5" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="upd6" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="upd7" type="hidden" placeholder="" class="form-control"><br/>
                        <input id="upd8" type="hidden" placeholder="" class="form-control"><br/>
                    </div>
                    <div class="modal-footer">
                        <button id="updateOK" type="button" class="btn btn-default">Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="jsontotable" class="jsontotable"></div>
    </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/jquery.jsontotable.js"></script>
<script src="js/json.htmTable.js" type="text/javascript"></script>
<script src="js/json.debug.js" type="text/javascript"></script>

</body>

</html>
